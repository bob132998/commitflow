services:
  db:
    image: postgres:16
    container_name: commitflow-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-commitflow}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:7
    container_name: commitflow-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
    ports:
      - "${ADMIN_PORT:-8080}:80"
    depends_on:
      - db
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: commitflow-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${BE_PORT:-8000}:3000"
    environment:
      - NODE_ENV=development
    volumes:
      - ./backend:/app
      - commitflow_api_modules:/app/node_modules
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: commitflow-ui
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FE_PORT:-3000}:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - commitflow_ui_modules:/app/node_modules
    depends_on:
      - backend
volumes:
  pgdata:
  commitflow_api_modules:
  commitflow_ui_modules: